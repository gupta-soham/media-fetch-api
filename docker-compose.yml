services:
  media-fetch-api:
    build: .
    container_name: media-fetch-api
    user: "1000:1000"  # matches Dockerfile appuser; ensure ./cookies is writable (e.g. chown 1000:1000)
    ports:
      - "8000:8000"
    environment:
      - HOST=0.0.0.0
      - PORT=8000
      - DEBUG=false
      - COOKIE_DIR=/app/cookies
      - REQUEST_TIMEOUT=30
      - MAX_RETRIES=3
    volumes:
      - ./cookies:/app/cookies
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    # Optional: for production to cap resources
    # deploy:
    #   resources:
    #     limits:
    #       memory: 512M
    #     reservations:
    #       memory: 256M
